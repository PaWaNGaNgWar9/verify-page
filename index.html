<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verified</title>
  <style>
    body {
      background: linear-gradient(135deg, #1ebddd, #db9c13);
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: white;
    }

    .verified-box {
      text-align: center;
      
      padding: 20px;
      border-radius: 50%;
      backdrop-filter: blur(10px);
      animation: fadeIn 1s ease-in-out;
      transition: transform 2s ease-in-out, opacity 2s ease;
      margin-bottom: 20px;
    }

    .fly-away {
      animation: rocketFly 2.0s ease-in forwards;
    }

    .text-box {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 25px 40px;
      border-radius: 20px;
      backdrop-filter: blur(6px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      width: 300px;
      animation: fadeIn 1.5s ease-in;
    }

    .text-box h1 {
      font-size: 28px;
      margin-bottom: 15px;
      color: #fff;
    }

    .text-box p {
      font-size: 16px;
      margin-bottom: 8px;
      color: #f5f5f5;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes rocketFly {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      50% {
        transform: translateY(-200px) scale(1.1);
        opacity: 1;
      }
      100% {
        transform: translateY(-1000px) scale(0.5) rotate(10deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="verified-box" id="verifiedBox">
    <img src="image/remove-logo.png" alt="Rocket" width="200" />
  </div>
  <div class="text-box">
    <h1>✅ Verified!</h1>
    <p>Your message has been sent successfully.</p>
    <p>We’ll get back soon</p>
  </div>

  <script>
    setTimeout(() => {
      document.getElementById("verifiedBox").classList.add("fly-away");
    }, 2000);
  </script>

</body>
</html>
